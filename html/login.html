    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(196, 230, 226);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸ’‰ VaxCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    <a class="nav-link" href="#">My Vaccines</a>

            </div>
        </div>
    </nav>

<section class="vh-100" style="background-color: rgb(168,218,212);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../img/when-can-i-get-a-4th-shot-vaccine-1645127376.jpg"
                                 alt="a vaccine" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%; width: fit-content" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form id="loginForm">
                                    <div class="d-flex align-items-center mb-3 pb-1">

                                    </div>

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="passwordlogin">Password</label>
                                        <input type="password" id="passwordlogin" class="form-control form-control-lg" />
                                        <a class="small text-muted" href="#">Forgot password?</a>
                                    </div>



                                        <button id="login" class="btn btn-lg btn-block" type="submit">Login</button>

                                        <br><br>

                                <a href="signup.html">

                                    Don't have an account ?</button>
                                </a>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
